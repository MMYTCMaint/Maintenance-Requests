<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maintenance Request Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Maintenance Request Page</h1>
      <button id="New-Request-button">New Request</button>
    </header>
    <div id="new-request-form" style="display: none;">
      <form id="maintenance-request-form">
        <label for="location">Location:</label>
        <input type="text" id="location" name="Location"><br>

        <label for="room">Room Number:</label>
        <input type="text" id="room" name="Room"><br>

        <label for="staff">Staff Name:</label>
        <input type="text" id="staff" name="Staff"><br>

        <label for="date-requested">Date Requested:</label>
        <input type="date" id="date-requested" name="Date Requested"><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="Description" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="requests-table" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>Location</th>
            <th>Room Number</th>
            <th>Staff Name</th>
            <th>Date Requested</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="requests-list">
        </tbody>
      </table>
    </div>
    <div id="login-form">
      <h2>Login</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z]+\.[a-zA-Z]+@mmytc\.com" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Submit">
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
  </body>
</html>
