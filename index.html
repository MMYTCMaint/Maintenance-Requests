<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Request Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="login">
      <h1>Login</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="home" style="display: none;">
      <h1>Maintenance Requests</h1>
      <table id="requests">
        <thead>
          <tr>
            <th>Location</th>
            <th>Room</th>
            <th>Staff</th>
            <th>Date Requested</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Maintenance request data will be populated here by JavaScript -->
        </tbody>
      </table>
      <button id="new-request">New Request</button>
    </div>

    <div id="form-container" style="display: none;">
      <h1>New Maintenance Request</h1>
      <form id="request-form">
        <input type="text" id="location" placeholder="Location">
        <input type="text" id="room" placeholder="Room">
        <input type="text" id="staff" placeholder="Staff">
        <input type="date" id="date-requested">
        <textarea id="description" placeholder="Description"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
