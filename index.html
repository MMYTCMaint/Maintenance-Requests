<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Requests</title>
    <link rel="stylesheet" href="https://MMYTCMaint.github.io/maintenance-request/style.css">
</head>
<body>
    <h1>Maintenance Requests</h1>
    <button id="new-request-btn">New Request</button>
    <div id="new-request-form" style="display: none;">
        <form id="maintenance-request-form" action="https://sheets.googleapis.com/v4/spreadsheets/SPREADSHEET_ID/values/Sheet1!A1:E1:append?valueInputOption=USER_ENTERED" method="POST">
            <label for="location">Location:</label>
            <input type="text" id="location" name="Location" required>
            <br>
            <label for="room">Room #:</label>
            <input type="text" id="room" name="Room" required>
            <br>
            <label for="staff">Staff Name:</label>
            <input type="text" id="staff" name="Staff" required>
            <br>
            <label for="date">Date Requested:</label>
            <input type="date" id="date" name="Date Requested" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="Description" required></textarea>
            <br>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    <table id="requests-table">
        <thead>
            <tr>
                <th>Location</th>
                <th>Room #</th>
                <th>Staff Name</th>
                <th>Date Requested</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="requests-list">
        </tbody>
    </table>
    <script src="https://MMYTCMaint.github.io/maintenance-request/script.js"></script>
</body>
</html>
